# 启用SSL（默认关闭）
# SSL监听端口（可与非SSL端口6379共存）
tls-port 8380
# 若只想用SSL，可关闭默认非SSL端口（设为0）
#port 8379
port 0

# SSL证书和私钥路径
tls-key-file /ssl/redis.key
tls-cert-file /ssl/redis.crt
tls-dh-params-file /ssl/redis.dh

# 可选：CA证书（若使用自签名证书，客户端需验证时配置）
tls-ca-cert-file /ssl/ca.crt

# 客户端认证模式（按需配置）
# no：不验证客户端证书（默认）
# optional：客户端可提供证书，不强制验证
# yes：强制客户端提供并验证证书
tls-auth-clients yes

# 允许的SSL协议版本（建议限制为高安全性版本）
tls-protocols "TLSv1.2 TLSv1.3"

# 加密套件（可选，使用默认即可）
# tls-ciphers DEFAULT:!MEDIUM

# 其他基础配置（保持原配置）
# 若需密码认证
requirepass 123456
protected-mode yes
bind 0.0.0.0